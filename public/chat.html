<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./css/style.css">
  <title>Welcome | The Return Movement</title>
</head>

<body class="chat">
  <div class="chat__sidebar">
    <h3>People</h3>
    <div id="users"></div>
  </div>

  <div class="chat__main">
    <ol id="messages" class="chat__messages"></ol>

    <div class="chat__footer">
      <form id="message-form">
        <input type="text" name="message" placeholder="Message" autofocus autocomplete="off" />
        <button>Send</button>
      </form>
      <button id="send-location">Send location</button>
    </div>
  </div>

  <script id="message-template" type="text/template">
    <li class="message">
      <div class="message__title">
        <font color={{color}}>
          <h4>{{from}}</h4>
        </font>
        <span>{{createdAt}}</span>
      </div>
      <div class="message__body">
        <p>
          <font color={{color2}}>{{text}}</font>
        </p>
      </div>
    </li>
  </script>

  <script id="location-message-template" type="text/template">
    <li class="message">
      <div class="message__title">
        <font color={{color}}>
          <h4>{{from}}</h4></font>
        <span>{{createdAt}}</span>
      </div>
      <div class="message__body">
        <p><a href="{{url}}" target="_blank">My current location</a></p>
      </div>
    </li>
  </script>

  <script src="/socket.io/socket.io.js" charset="utf-8"></script>
  <script src="/js/libs/jquery-3.2.1.min.js" charset="utf-8"></script>
  <script src="/js/libs/moment.js" charset="utf-8"></script>
  <script src="/js/libs/moment-timezone-with-data.min.js" charset="utf-8"></script>
  <script src="/js/libs/mustache.js" charset="utf-8"></script>
  <script src="/js/libs/deparam.js" charset="utf-8"></script>
  <script src="/js/chat.js"></script>
</body>

</html>
